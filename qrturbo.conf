# Estä kaikki pyynnöt, jotka eivät käytä oikeaa domainia
server {
    listen 80 default_server;
    listen 443 ssl default_server;
    server_name _;

    # HTTPS-varmenteet jotta 443 vastaa siististi
    ssl_certificate /etc/letsencrypt/live/qrturbo.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/qrturbo.app/privkey.pem;

    return 444;
}

# HTTP - uudelleenohjaa kaikki HTTPS:ään
server {
    listen 80;
    server_name qrturbo.app www.qrturbo.app;

    return 301 https://$host$request_uri;
}

# HTTPS - pääpalvelin
server {
    listen 443 ssl http2;
    server_name qrturbo.app www.qrturbo.app;

    root /var/www/html;
    index index.html;

    # Let's Encrypt -varmenteet
    ssl_certificate /etc/letsencrypt/live/qrturbo.app/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/qrturbo.app/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # Turvallisuusheaderit
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: blob:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Permissions-Policy "geolocation=(), camera=(), microphone=()" always;

    # Sivujen näyttö
    location / {
        try_files $uri $uri/ =404;
    }

    # Estä piilotiedostojen pääsy
    location ~ /\. {
        deny all;
    }
}
